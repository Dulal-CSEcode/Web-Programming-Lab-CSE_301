<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        Username: <input type="text" size="20" pattern="[A-Z]{4}-[0-9]{3}-[a-z]{2}" placeholder="Enter Your Username"><br><br>
        Password: <input type="password" size="20" pattern="[A-Za-z0-9]{3,20}" placeholder="Enter Your Password"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>
</body>
</html>
