<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Routine</title>
    <style>
        table {
            border: 1px solid black;
            margin: 0 auto; /* Centering the table */
        }
        td {
            text-align: center; /* Centering the text within cells */
        }
    </style>
</head>
<body>
    <h1>My Personal Routine</h1>
    <table>
        <tr>
            <th colspan="2">Weekdays</th>
            <th rowspan="2">Weekends</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Evening</td>
        </tr>
        <tr>
            <td>Wake up</td>
            <td>Exercise</td>
            <td rowspan="2">Relaxation</td>
        </tr>
        <tr>
            <td>Breakfast</td>
            <td>Study</td>
        </tr>
        <tr>
            <td>Lunch</td>
            <td>Outdoor activities</td>
            <td>Dinner</td>
        </tr>
    </table>
</body>
</html>
